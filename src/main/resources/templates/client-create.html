<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--/*/<th:block th:include="fragments/head :: head"></th:block> /*/-->
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Client create</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

</head>
<body>
<!--/*/<th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container" style="margin-top: 2%;">
    <h1>Registration - Client</h1>
    <br/>
    <form class="form-group" action="/client/create" method="post" th:object="${client}">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label> OIB:</label>
            <input class="form-control" type="number" th:field="*{oib}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label> First name:</label>
            <input class="form-control" type="text" th:field="*{firstName}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label> Last name:</label>
            <input class="form-control" type="text" th:field="*{lastName}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label> E-mail:</label>
            <input class="form-control" type="text" th:field="*{e_mail}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label> City:</label>
            <input class="form-control" type="text" th:field="*{address.city}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label> Post number:</label>
            <input class="form-control" type="number" th:field="*{address.postNumber}"/>
            <br/><br/>
        </div>

        <div class="form-group">
            <label> Country:</label>
            <input class="form-control" type="text" th:field="*{address.country}"/>
            <br/><br/>
        </div>

        <hr/>
        <br/><br/>

        <button type="submit" class="btn btn-info"> Submit</button>
        <a href="/">
            <button class="btn btn-info" type="button">Back</button>
        </a>
    </form>
</div>
</body>
</html>
