<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vehicle info</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
  <!--/*/<th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>

<body>
<!--/*/<th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container mt-5">
  <h1>Vehicle info</h1>
  <table>
    <tr>
      <td class="mr-2 bigblock">Vehicle manufacturer: </td>
      <td th:text="${vehicle.carType.getManufacturer()}"/>
    </tr>

    <tr>
      <td class="mr-2 bigblock">Vehicle model: </td>
      <td th:text="${vehicle.carType.getModel()}"/>
    </tr>

    <tr>
      <td class="mr-2 bigblock">Vehicle license plate: </td>
      <td th:text="${vehicle.licensePlate}"/>
    </tr>

    <tr>
      <td class="mr-2 bigblock">Vehicle paint: </td>
      <td th:text="${vehicle.paint}"/>
    </tr>

    <tr>
      <td colspan="2">
        <ul class = "list-unstyled">
          <div class="row mt-3">
            <p>Service list:</p>
            <li class="mt-2" th:each="service : ${doneServicesList}" >
              <a th:href="@{'/service/info/' + ${service.id}}" th:text="${service.workDescription}  + ' ' + ${service.date} + ' Done by: ' + ${service.mechanicName + '  '}"></a>
            </li>
          </div>
        </ul>
      </td>
    </tr>
  </table>



  <a th:href="@{'/service/create/'}" class="btn btn-lg btn-outline-dark">Dodaj service info</a><br/>

</div>
</body>
</html></title>
</head>
<body>

</body>
</html>
